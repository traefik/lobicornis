[run]
  deadline = "2m"
  skip-files = [
    "^unsecured/"
  ]

[linters-settings]

  [linters-settings.govet]
    check-shadowing = true

  [linters-settings.gocyclo]
    min-complexity = 16.0

  [linters-settings.maligned]
    suggest-new = true

  [linters-settings.goconst]
    min-len = 3.0
    min-occurrences = 3.0

  [linters-settings.misspell]
    locale = "US"

[linters]
  enable-all = true
  disable = [
    "maligned",
    "lll",
    "gas",
    "dupl",
    "prealloc",
    "scopelint",
    "gomnd",
    "wsl",
    "gocognit",
    "testpackage",
    "goerr113",
    "nestif",
    "nlreturn",
  ]

[issues]
  exclude-use-default = false
  max-per-linter = 0
  max-same-issues = 0
  exclude = ["ST1000: at least one file in a package should have a package comment"]
  [[issues.exclude-rules]]
    path = "(.+)_test.go"
    linters = ["funlen"]
  [[issues.exclude-rules]]
    path = "cmd/version.go"
    text = "`(version|date|commit)` is a global variable"
  [[issues.exclude-rules]]
    path = "pkg/repository/repository.go"
    text = "Function 'Process' has too many statements \\(\\d+ > 40\\)" # FIXME must be changed
  [[issues.exclude-rules]]
    path = "pkg/repository/repository.go"
    text = "cyclomatic complexity \\d+ of func `\\(Repository\\)\\.Process` is high \\(> 16\\)" # FIXME must be changed
